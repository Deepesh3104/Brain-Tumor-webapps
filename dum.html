<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brain Tumor Classification Using Deep Learning</title>
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link
      href="{{ url_for('static', filename='css/test.css') }}"
      rel="stylesheet"
    />
    <script
      src="{{ url_for('static', filename='js/newjs.js') }}"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          >Brain Tumor Classification Using Deep Learning</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="files">Select multiple images:</label>
              <input
                type="file"
                class="form-control-file"
                id="files"
                name="files[]"
                multiple
                accept="image/*"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Upload and Predict
            </button>
          </form>
        </div>
      </div>

      {% if results %}
      <div class="row mt-5">
        <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Image</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
              {% for image, result in results %}
              <tr>
                <td><img src="{{ image }}" alt="Image" class="img-fluid" /></td>
                <td>{{ result }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
