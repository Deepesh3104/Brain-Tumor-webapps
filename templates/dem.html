<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor Detection Web</title>
</head>

<body>
    <!-- side bar content -->
    <aside class="flex flex-col w-64 h-screen px-5 py-8 overflow-y-auto bg-white border-r rtl:border-r-0 rtl:border-l dark:bg-gray-900 dark:border-gray-700"
        style="position: fixed; overflow-y: auto">
        <a href="#">
            <img class="w-auto h-7" src="../assets/image/logo1.png" alt="" />
        </a>

        <div class="flex flex-col justify-between flex-1 mt-6">
            <nav class="flex-1 -mx-3 space-y-3">
                <!-- Navigation Links -->
            </nav>

            <div class="mt-6">
                <!-- New Feature Section -->
            </div>
        </div>
    </aside>
    <!-- sidebarend -->
    <main class="ml-64 p-8">
        <div>
            <center style="margin-left: 20rem; font-size: 4rem; font-family: 'Times New Roman', sans-serif; font-weight: bold; color: black; font-style: italic; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">
                Brain Tumor Detections Web
            </center>
        </div>
        <div>
            <center>
                <!-- File Upload Section -->
                <div class="bg--500 h-screen w-screen sm:px-8 md:px-16 sm:py-8">
                    <main class="container mx-auto max-w-screen-lg h-full">
                        <form id="upload-form" enctype="multipart/form-data">
                            <!-- file upload modal -->
                            <article aria-label="File Upload Modal"
                                class="relative h-full flex flex-col bg-white shadow-xl rounded-md"
                                ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"
                                ondragleave="dragLeaveHandler(event);" ondragenter="dragEnterHandler(event);">
                                <!-- overlay -->
                                <div id="overlay"
                                    class="w-full h-full absolute top-0 left-0 pointer-events-none z-50 flex flex-col items-center justify-center rounded-md">
                                    <i>
                                        <svg class="fill-current w-12 h-12 mb-3 text-blue-700"
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24">
                                            <!-- SVG Path for upload icon -->
                                        </svg>
                                    </i>
                                    <p class="text-lg text-blue-700">Drop files to upload</p>
                                </div>

                                <!-- scroll area -->
                                <section
                                    class="h-full overflow-hidden p-8 w-full h-full flex flex-col">
                                    <!-- File Upload Header -->
                                    <header
                                        class="border-dashed border-2 border-gray-400 py-12 flex flex-col justify-center items-center">
                                        <p
                                            class="mb-3 font-semibold text-gray-900 flex flex-wrap justify-center">
                                            <span>Drag and drop your</span>&nbsp;<span>files anywhere or</span>
                                        </p>
                                        <!-- Hidden Input for File Upload -->
                                        <input id="hidden-input" type="file" name="files[]" multiple class="hidden" />
                                        <button id="button"
                                            class="mt-2 rounded-sm px-3 py-1 bg-gray-200 hover:bg-gray-300 focus:shadow-outline focus:outline-none">
                                            Upload a file
                                        </button>
                                    </header>

                                    <!-- Uploaded File Preview and Results Table -->
                                    <h1 class="pt-8 pb-3 font-semibold sm:text-lg text-gray-900">
                                        Uploaded Images and Predictions
                                    </h1>
                                    <div id="uploaded-files" class="flex flex-wrap -m-1">
                                        <!-- Uploaded Files and Predictions will be displayed here -->
                                    </div>
                                </section>

                                <!-- Footer with Upload and Cancel Buttons -->
                                <footer class="flex justify-end px-8 pb-8 pt-4">
                                    <button id="submit"
                                        class="rounded-sm px-3 py-1 bg-blue-700 hover:bg-blue-500 text-white focus:shadow-outline focus:outline-none">
                                        Upload now
                                    </button>
                                    <button id="cancel"
                                        class="ml-3 rounded-sm px-3 py-1 hover:bg-gray-300 focus:shadow-outline focus:outline-none">
                                        Cancel
                                    </button>
                                </footer>
                            </article>
                        </form>
                    </main>
                </div>
            </center>
        </div>
    </main>

    <script>
        // JavaScript code for file upload functionality
    </script>
</body>

</html>
